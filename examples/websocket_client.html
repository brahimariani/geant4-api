<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geant4 API - WebSocket Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
            color: #00ff88;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        .panel {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #00ff88;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .panel h2 {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .control-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        input, button {
            font-family: inherit;
            padding: 10px 15px;
            border: 1px solid #00ff88;
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            border-radius: 5px;
            font-size: 14px;
        }
        
        input {
            flex: 1;
            min-width: 200px;
        }
        
        input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }
        
        button {
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: rgba(0, 255, 136, 0.3);
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        button.danger {
            border-color: #ff6b6b;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }
        
        button.danger:hover {
            background: rgba(255, 107, 107, 0.3);
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
        }
        
        .status-dot.connected {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }
        
        .status-dot.connecting {
            background: #ffd93d;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00d4ff);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0f0f23;
            font-weight: bold;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .stat-card {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8em;
            color: #00d4ff;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.8em;
            color: #888;
        }
        
        .log {
            height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: 10px;
            font-size: 12px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid #00ff88;
            padding-left: 10px;
        }
        
        .log-entry.error {
            border-color: #ff6b6b;
            color: #ff6b6b;
        }
        
        .log-entry.progress {
            border-color: #00d4ff;
        }
        
        .log-entry .timestamp {
            color: #666;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚛️ Geant4 Simulation Monitor</h1>
        
        <!-- Connection Panel -->
        <div class="panel">
            <h2>Connection</h2>
            <div class="control-row">
                <input type="text" id="simId" placeholder="Simulation ID" value="">
                <button id="connectBtn" onclick="connect()">Connect</button>
                <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
            </div>
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Disconnected</span>
            </div>
        </div>
        
        <!-- Progress Panel -->
        <div class="panel">
            <h2>Progress</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
            </div>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="eventsCompleted">0</div>
                    <div class="stat-label">Events Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="eventsTotal">0</div>
                    <div class="stat-label">Total Events</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="eventRate">0</div>
                    <div class="stat-label">Events/sec</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="elapsed">0s</div>
                    <div class="stat-label">Elapsed Time</div>
                </div>
            </div>
        </div>
        
        <!-- Control Panel -->
        <div class="panel">
            <h2>Controls</h2>
            <div class="control-row">
                <button onclick="sendCommand('pause')">⏸️ Pause</button>
                <button onclick="sendCommand('resume')">▶️ Resume</button>
                <button class="danger" onclick="sendCommand('cancel')">⏹️ Cancel</button>
            </div>
        </div>
        
        <!-- Log Panel -->
        <div class="panel">
            <h2>Event Log</h2>
            <div class="log" id="log"></div>
        </div>
    </div>
    
    <script>
        let ws = null;
        
        function connect() {
            const simId = document.getElementById('simId').value;
            if (!simId) {
                log('Please enter a simulation ID', 'error');
                return;
            }
            
            setStatus('connecting');
            
            const wsUrl = `ws://localhost:8000/ws/simulations/${simId}`;
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                setStatus('connected');
                log('Connected to simulation ' + simId);
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;
            };
            
            ws.onclose = () => {
                setStatus('disconnected');
                log('Disconnected');
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
            };
            
            ws.onerror = (error) => {
                log('WebSocket error', 'error');
                console.error(error);
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleEvent(data);
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function sendCommand(cmd) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ command: cmd }));
                log(`Sent command: ${cmd}`);
            } else {
                log('Not connected', 'error');
            }
        }
        
        function handleEvent(data) {
            const type = data.event_type;
            const payload = data.data || {};
            
            switch (type) {
                case 'progress':
                    updateProgress(payload);
                    break;
                case 'status':
                    log(`Status: ${payload.status}`);
                    break;
                case 'completed':
                    log('Simulation completed!');
                    updateProgress({ progress_percent: 100 });
                    break;
                case 'error':
                    log(`Error: ${payload.message || payload.error}`, 'error');
                    break;
                case 'heartbeat':
                    // Ignore heartbeats
                    break;
                default:
                    log(`Event: ${type}`, 'progress');
            }
        }
        
        function updateProgress(data) {
            const pct = data.progress_percent || 0;
            const fill = document.getElementById('progressFill');
            fill.style.width = pct + '%';
            fill.textContent = pct.toFixed(1) + '%';
            
            document.getElementById('eventsCompleted').textContent = 
                (data.events_completed || 0).toLocaleString();
            document.getElementById('eventsTotal').textContent = 
                (data.events_total || 0).toLocaleString();
            document.getElementById('eventRate').textContent = 
                (data.event_rate || 0).toFixed(0);
            document.getElementById('elapsed').textContent = 
                (data.elapsed_time || 0).toFixed(1) + 's';
        }
        
        function setStatus(status) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            dot.className = 'status-dot';
            
            switch (status) {
                case 'connected':
                    dot.classList.add('connected');
                    text.textContent = 'Connected';
                    break;
                case 'connecting':
                    dot.classList.add('connecting');
                    text.textContent = 'Connecting...';
                    break;
                default:
                    text.textContent = 'Disconnected';
            }
        }
        
        function log(message, type = 'info') {
            const logEl = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="timestamp">[${time}]</span> ${message}`;
            
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }
    </script>
</body>
</html>
